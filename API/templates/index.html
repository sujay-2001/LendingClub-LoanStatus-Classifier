<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
 <div class="login">
	<h1>Loan Status Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('Predict')}}"method="post" class="user-box">
        <input type="number" name="loan_amnt" step = 0.01 placeholder="Loan Amount ($)" required="required">
        <select name="term">
            <option value="term">Select Term</option>
            <option value="36 months">36 months</option>
            <option value="60 months">60 months</option>
        </select>
        <input type="number" step = 0.01 name="int_rate" placeholder="Interest Rate" required="required">
        <input type="number" step = 0.01 name="ann_inc" placeholder="Annual Income ($)" required="required">
        <input type="number" step = 0.01 name="dti" placeholder="Debt to Income Ratio (%)" required="required">
        <input type="number" name="open_acc" placeholder="No of open accounts" required="required">
        <input type="number" name="pub_rec" placeholder="No of public records" required="required">
        <input type="number" step = 0.01 name="rev_bal" placeholder="Revolving Balance ($)" required="required">
        <input type="number" step = 0.01 name="rev_util" placeholder="Revolving Utilisation" required="required">
        <input type="number" name="total_acc" placeholder="No of total accounts" required="required">
        <input type="number" name="mort_acc" placeholder="No of mortgage accounts" required="required">
        <input type="number" name="pub_rec_bankruptcies" placeholder="No of public record bankruptcies" required="required">
        <select name="grade">
            <option value="grade">Select Grade</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
        </select>
        <select name="sub_grade">
            <option value="sub_grade">Select Subgrade</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select name="verification_status">
            <option value="verification_status">Select Verification Status</option>
            <option value="Source Verified">Source Verified</option>
            <option value="Verified">Verified</option>
            <option value="Not Verified">Not Verified</option>
        </select>
        <select name="application_type">
            <option value="application_type">Select Application Type</option>
            <option value="INDIVIDUAL">Individual</option>
            <option value="JOINT">Joint</option>
            <option value="DIRECT_PAY">Direct Pay</option>
        </select>
        <select name="initial_list_status">
            <option value="initial_list_status">Select Initial listing status</option>
            <option value="w">Whole</option>
            <option value="f">Fractional</option>
        </select>
        <select name="purpose">
            <option value="purpose">Select loan purpose</option>
            <option value="vacation">Vacation</option>
            <option value="debt_consolidation">Debt Consolidation</option>
            <option value="credit_card">Credit Card</option>
            <option value="home_improvement">Home Renovation</option>
            <option value="small_business">Small Business</option>
            <option value="major_purchase">Major Purchase</option>
            <option value="medical">Medical</option>
            <option value="wedding">Wedding</option>
            <option value="car">Car</option>
            <option value="moving">Moving</option>
            <option value="house">House</option>
            <option value="educational">Educational</option>
            <option value="renewable_energy">Renewable Energy</option>
            <option value="other">Other</option>
        </select>
        <select name="home_ownership">
            <option value="home_ownership">Select Home Ownership criteria</option>
            <option value="MORTGAGE">Mortgage</option>
            <option value="RENT">Rent</option>
            <option value="OWN">Own</option>
            <option value="OTHER">Other</option>
        </select>
        <select name="zip_code">
            <option value="zip_code">Select zipcode</option>
            <option value="00813">00813</option>
            <option value="05113">05113</option>
            <option value="11650">11650</option>
            <option value="22690">22690</option>
            <option value="29597">29597</option>
            <option value="30723">30723</option>
            <option value="48052">48052</option>
            <option value="70466">70466</option>
            <option value="86630">86630</option>
            <option value="93700">93700</option>
        </select>
        <span></span>
        <span></span>
        <button type="submit" class="btn btn-primary btn-block btn-large">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
